<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1 class="text-center m-5">Dischi Disponobili</h1>
    </header>

    <main>
      <div id="app">
        <!-- Disk Cards -->
        <div class="container">
          <div class="d-flex flex-wrap justify-content-between">
            <div v-for="disk in disks" class="card m-4 col-4 text-center" style="width: 18rem">
              <img class="card-img-top" :src="disk.poster" :alt="disk.title" />
              <div class="card-body">
                <h3 class="card-title">{{ disk.title }}</h3>
                <h4 class="card-title">{{ disk.author }}</h4>
                <p class="card-text">{{ disk.genre }}, {{ disk.year }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Js -->
    <script src="./js/app.js"></script>
  </body>
</html>
